<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ARCANE</h3>
                <p class="descricao">Em meio ao conflito entre as cidades-gêmeas de Piltover e Zaun, duas irmãs lutam em lados opostos de uma guerra entre tecnologias mágicas e convicções incompatíveis.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div> 
        </div>
    </main>
    
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="imagens/m1.jpg" alt="stranger things" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="imagens/m2.jpg" alt="peaky blinders" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="imagens/m3.jpg" alt="halo" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="imagens/m4.jpg" alt="os simpsons" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="imagens/m5.jpg" alt="batman" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="imagens/m6.jpg" alt="the walking dead" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="imagens/m7.jpg" alt="cavaleiro da lua" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="imagens/m8.jpg" alt="spy x family" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="imagens/m9.jpg" alt="lucifer" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="imagens/m10.jpg" alt="the kardashians" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d8c10850b2.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
